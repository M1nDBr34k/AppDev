<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm a student passionate about web development.</p>
    </section>

    <section id="courses">
        <h2>Courses Taken</h2>
        <div id="course-list">Loading courses...</div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: yourname@example.com</p>
    </section>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>

    <script>
        fetch('https://github.com/M1nDBr34k/AppDev/blob/main/subjectenrolled.json')
            .then(response => response.json())
            .then(data => {
                const courseList = document.getElementById('course-list');
                courseList.innerHTML = '';
                data.courses.forEach(course => {
                    const courseItem = document.createElement('div');
                    courseItem.className = 'course-item';
                    courseItem.textContent = course;
                    courseList.appendChild(courseItem);
                });
            })
            .catch(error => {
                console.error('Error fetching courses:', error);
                document.getElementById('course-list').textContent = 'Failed to load courses.';
            });
    </script>
</body>
</html>
